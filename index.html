<html>
	<head>
		<title>Learning Registry Easy Publish</title>
		<link href="css/smoothness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
		<link href="css/jquery.validity.css" rel="stylesheet">
		<link href="css/easyPub.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery/validity.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="js/easyPub.js"></script>
		<script type="text/javascript" src="js/autoCombobox.js"></script>
		<script type="text/javascript" src="js/fields.js"></script>
		<script type="text/javascript" src="js/dnd.js"></script>
		<script type="text/javascript" src="js/uri.min.js"></script>

		<style>
			body{
				font: 100% "Trebuchet MS", sans-serif;
				margin: 50px;
			}
		</style>
	</head>


	<body>
		<h1>Easy Publish</h1>
		<div style="width:1000">
			<div id="drop_zone"><p>Drop a CSV data file here</p></div>
			<div id="easyPub">
				<form>
					<fieldset id="mainForm">
						<legend>Primary Data</legend>
					</fieldset>
					<fieldset id="alignmentForm">
						<legend>Alignment Data</legend>
					</fieldset>
					<fieldset id="authorForm">
						<legend>Author Data</legend>
					</fieldset>
					<fieldset id="publisherForm">
						<legend>Publisher Data</legend>
					</fieldset>
				</form>
				<p>
				<button id="Submit">Submit</button>
				<button id="DownloadJSON">Download JSON</button>
				<button id="DownloadCSV">Download CSV</button>
				<button id="TestData">Test Data</button>
			</div>
		</div>
	</body>
</html>
