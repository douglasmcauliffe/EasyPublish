		<script>

    function oauthRequest(path, message, accessor, undefined) {
        message.action = path;
        message.method = 'POST';
        OAuth.completeRequest(message, accessor);
        var parameters = message.parameters;
        var options = {
            headers: {
                Authorization: OAuth.getAuthorizationHeader('', parameters)
            },
            data: JSON.stringify(message.body)
        }

        return commonAjax('POST', path, options);
    }
    function commonAjax(method, url, options) {
        var settings = {
            type: method,
            contentType: "application/json",
            dataType: "json"
        }
        if (options) {
            settings = _.extend(settings, options);
        }
        var request = $.ajax(url, settings);

        return request;
    }

		var storedCredentials = false;

		var Router = Backbone.Router.extend({
			routes: {
				'login': 'login',
				'logout': 'logout',
				'': 'list',
				'create': 'create',

				'upload': 'upload',

				'help': 'help'
				// not doing bulk edit
			}
		});
		var router = new Router();

		// Models
		var Item = Backbone.Model.extend({
			defaults: {
				data:'',
				status:'Unpublished'	// Allowed values are Published, Unpublished, and Error
			},
			publish: function (cb) {
				var instance = this;

				if (this.get('status') != 'Error') {
			        var envelopes = this.get('data');

			        var oauth_data = storedCredentials.oauth;
			        if(oauth_data==null) {
			            console.log("null oauth_data, aborting submit")
			            return;
			        } else {
			            var message = {
			                parameters: {},
			                body: {
			                    documents: envelopes
			                }
			            };
			            request = oauthRequest(oauth_data.node_url + '/publish', message, oauth_data);
			            
			            request.done(function(msg) {
			                console.log("Done");
			                console.log(msg);
			                if(msg.OK) {
			                	instance.save('status','Published');
			                    if (cb) {
			                        cb(msg.document_results);
			                    }
			                } else {
			                    alert("Submission failed:\n" + JSON.stringify(msg.document_results));
			                }
			            });

			            request.fail(function(msg) {
			                console.log("Fail");
			                console.log(msg);
			                alert("Submission failed.");
			            });
			        }
			    } else {
			    	alert("You cannot publish items with errors.");
			    }

		    }
		});
		var ItemList = Backbone.Collection.extend({
			model: Item,
			localStorage: new Backbone.LocalStorage("EZPublishItems")
		});
		var Items = new ItemList();

					router.navigate('#login', {trigger:true});

				el: '.page',
				render: function () {
					if (storedCredentials) {
						$('#main-nav .signed-in').show();
						router.navigate('', {trigger:true});
					} else {

							loginWidget.show().removeClass('pending');
							icon.show();

							$('#browserid .picture').empty();
							loginWidget.find('span').remove();
							loginWidget.find('a.logout').remove();

							loginWidget.addClass("clickable");
							loginWidget.click(function() {
								$.couch.browserid.login();
							});
						}

						/*if (window.localStorage != undefined) {
							if (localStorage.getItem("consumer_key") &&
								localStorage.getItem("consumer_secret") &&
								localStorage.getItem("token_secret") &&
								localStorage.getItem("node_url")) {

								$('#main-nav .signed-in').show();
								router.navigate('', {trigger:true});
							}
						} else {
							$(".page #store_cred_row").hide();
						}*/
					}

				},

					event.preventDefault();
					var form = $(event.target);
					// TODO: check form
					// TODO: log in with form field data
					/*if (window.localStorage != undefined) {
						if (form.find('#store_cred').get(0).checked) {
							// store credentials for next page load
							form.find('.oauth').each(function (index, el) {
								var el = $(el);
								localStorage.setItem(el.attr('id'), el.val());
							});
						} else {
							// clear stored credentials
							form.find('.oauth').each(function (index, el) {
								var el = $(el);console.log('clearing ' + el.attr('id'));
								localStorage.removeItem(el.attr('id'));
							});
						}
					}*/
					$('#main-nav .signed-in').show();
					router.navigate('', {trigger:true});
				}
			});
			var credentials = new Credentials();

			var Logout = Backbone.View.extend({
				el: '.page',
				render: function () {
					$.couch.browserid.logout();
				}
			});
			var logout = new Logout();

			var List = Backbone.View.extend({
				el: '.page',
				render: function () {
					if (!storedCredentials) {
						router.navigate('login', {trigger:true});
					} else {
						Items.fetch();
						var template = _.template($('#list-template').html(), {name:storedCredentials.name,data:Items.models});
						this.$el.html(template);
						Items.each(this.addOne, this);
						var count = new Count();
						count.render();
					}
				},
				events: {
					'click .selectall': 'selectall',
					'submit .bulkactions': 'doInBulk'
				},
				addOne: function (item) {
					var view = new ListItem({model: item});
					this.$("#item-list").append(view.render().el);
				},
				selectall: function (event) {
					event.preventDefault();
					var button = $(event.target);
					var fieldname = button.attr('data-checkboxes');
					button.closest('form').find('[name="' + fieldname + '"]').prop('checked', true);
				},
				doInBulk: function (event) {
					event.preventDefault();
					var form = $(event.target);
					var selected = form.find('[name="items"]:checked');
					var action = form.find('[name="bulkmenu"]').val();
					selected.each(function (index, el) {
						$(el).closest('tr').find('.' + action).trigger('click');
					});
				}
			});
			var list = new List();
			var ListItem = Backbone.View.extend({
				tagName: 'tr',
				initialize: function () {
					this.listenTo(this.model, 'change', this.render);
					this.listenTo(this.model, 'destroy', this.remove);
					this.listenTo(list, 'render', this.destroy);
				},
				render: function () {
					var template = _.template($('#item-template').html(), {item:this.model});
					this.$el.html(template);
					return this;
				},
				events: {
					'click .publish': 'publish',
					'click .unpublish': 'unpublish',
					'click .delete': 'delete'
				},
				publish: function (event) {
					event.preventDefault();
					this.model.publish(function () {
					});
				},
				unpublish: function (event, cb) {
					// TODO
					event.preventDefault();
					var success = true;
					if (success && cb) {
						cb(event);
					}
				},
				delete: function (event) {
					event.preventDefault();
					var instance = this;
					this.unpublish(event, function (event) {
						instance.model.destroy();
					});
				}
			});
			var Count = Backbone.View.extend({
				el: '#count',
				initialize: function () {
					this.listenTo(Items, 'add', this.render);
					this.listenTo(Items, 'destroy', this.render);
					this.listenTo(list, 'render', this.destroy);
				},
				render: function () {
					var template = _.template($('#count-template').html(), {total:Items.length});
					this.$el.html(template);
				}
			});
			
			var Create = Backbone.View.extend({
				el: '.page',
				render: function () {
					if (!storedCredentials) {
						router.navigate('login', {trigger:true});
					} else {
						var template = _.template($('#edit-template').html());
						this.$el.html(template);
						this.easyPub = new EasyPublish();
					}
				},
				events: {
					'click #Save': 'save',
					'click #Submit': 'publish'
				},
				publish: function (event) {
					event.preventDefault();
					if(this.easyPub.validateAll()) {
						var data = this.easyPub.dataManager.makeAllEnvelopes();
						var item = Items.create({data:data, status:'Unpublished'});
						item.publish(function () {
							router.navigate('', {trigger:true});
						});
					} else {
						alert("Please correct the indicated problems");
					}
				},
				save: function (event) {
					event.preventDefault();
					if (window.File && window.FileReader && window.FileList && window.Blob) {
						if(this.easyPub.validateAll()) {
							var data = this.easyPub.dataManager.makeAllEnvelopes();
							Items.create({data:data, status:'Unpublished'});
							router.navigate('', {trigger:true});
						} else {
							alert("Please correct the indicated problems");
						}
					} else {
						alert('The File APIs are not fully supported in this browser. You will not be able to save locally before publishing.');
					}
				}
			});
			var create = new Create();

			var Edit = Backbone.View.extend({
				el: '.page',
				render: function () {
					if (!storedCredentials) {
						router.navigate('login', {trigger:true});
					} else {
						// TODO: get contents
						var template = _.template($('#edit-template').html(), {});
						this.$el.html(template);
						var easyPub = new EasyPublish();
					}
				}
			});
			var edit = new Edit();

			var Upload = Backbone.View.extend({
				el: '.page',
				render: function () {
					if (!storedCredentials) {
						router.navigate('login', {trigger:true});
					} else {

						this.$el.html(template);
					}

			var upload = new Upload();

			var Settings = Backbone.View.extend({
				el: '.page',
				render: function () {
					if (!storedCredentials) {
						router.navigate('login', {trigger:true});
					} else {
						var template = _.template($('#settings-template').html(), {});
						this.$el.html(template);
					}
				}
			});
			var settings = new Settings();

			var Help = Backbone.View.extend({
				el: '.page',
				render: function () {
					var template = _.template($('#help-template').html(), {});
					this.$el.html(template);
				}
			});
			var help = new Help();

			// Routes
			router.on('route:login', function () {
				credentials.render();
			});
			router.on('route:logout', function () {
				logout.render();
			});
			router.on('route:list', function () {
				list.render();
			});
			router.on('route:create', function () {
				create.render();
			});
			router.on('route:edit', function () {
				edit.render();
			});
			router.on('route:upload', function () {
				upload.render();
			});
			router.on('route:settings', function () {
				settings.render();
			});
			router.on('route:help', function () {
				help.render();
			});

			Backbone.history.start();
		});
		</script>

				</div>
				<div class='fieldRow' id="store_cred_row">
					<input type="checkbox" id="store_cred" name="store_cred"  size="50" title="Store these values in your browser's local storage."/>
					<label for="store_cred">Remember me</label>
				</div>

				<button type="submit">Log in</button>
			</form>
		</script>

			<p id="count"></p>

			<a href="#create" class="button">Register new item</a>
			<a href="#upload" class="button">Bulk upload in CSV</a>

			<form class="bulkactions">

						<tr>
							<th></th>
							<th>Title</th>
							<th>Link</th>
							<th>Description</th>

						</tr>

					<select name="bulkmenu">
						<option value="delete">Delete</option>
						<option value="publish">Publish</option>
						<option value="unpublish">Unpublish</option>
					</select>
					<button type="submit">Go</button>

			<% } %>

		<script type="text/template" id="item-template">

			<td><input name="items" type="checkbox" data-item="<%= item.get('id') %>" /></td>
			<td><%= properties.name %></td>
			<td><a href="<%= properties.url %>"><%= properties.url %></a></td>
			<td><%= properties.url %></td>
			<td class="status"><%= item.get('status') %></td>
			<td>
				<% if (item.get('status') != 'Published') { %>
					<!-- for now, no editing published items -->
					<a href="#edit/<%= item.get('id') %>">Edit</a>
				<% } %>
					<button class="delete" data-item="<%= item.get('id') %>">Delete</button>
				<% if (item.get('status') == 'Unpublished') { %>
					<button class="publish" data-item="<%= item.get('id') %>">Publish</button>
				<% } else if (item.get('status') == 'Published') { %>
					<button class="unpublish" data-item="<%= item.get('id') %>">Un-publish</button>
				<% } else { %>
					<!-- no publish or unpublish if status is error -->
					<% } %>
			</td>
		</script>
