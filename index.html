	<head>

		<link href="css/easyPub.css" rel="stylesheet">

		<script type="text/javascript" src="js/easyPub.js"></script>
		<script type="text/javascript" src="js/autoCombobox.js"></script>

			body{
				font: 100% "Trebuchet MS", sans-serif;
				margin: 50px;

		</style>

	<body>
		<h1>Easy Publish</h1>
		<div id="easyPub">
			<div id="drop_zone"><p>Drop a CSV data file here</p></div>
			<h3>Primary Data</h3>
			<div id="mainForm">
				<table id="mainFormTable">
					<tbody id="mainFormTableBody">
					</tbody>
				</table>
			</div>
			<h3>Alignment Data</h3>
			<div id="alignmentForm">
				<table id="alignmentFormTable">
					<tbody id="alignmentFormTableBody">
					</tbody>
				</table>
			</div>
			<h3>Author Data</h3>
			<div id="authorForm">
				<table id="authorFormTable">
					<tbody id="authorFormTableBody">
					</tbody>
				</table>
			</div>
			<h3>Publisher Data</h3>
			<div id="publisherForm">
				<table id="publisherFormTable">
					<tbody id="publisherFormTableBody">
					</tbody>
				</table>
			</div>
			<p>
			<button id="Submit">Submit</button>
			<button id="DownloadJSON">Download JSON</button>
			<button id="DownloadCSV">Download CSV</button>
			<button id="TestData">Test Data</button>
		</div>
	</body>
