    function oauthRequest(path, message, accessor, undefined) {
        message.action = path;
        message.method = 'POST';
        OAuth.completeRequest(message, accessor);
        var parameters = message.parameters;
        var options = {
            headers: {
                Authorization: OAuth.getAuthorizationHeader('', parameters)
            },
            data: JSON.stringify(message.body)
        }

        return commonAjax('POST', path, options);
    }
    function commonAjax(method, url, options) {
        var settings = {
            type: method,
            contentType: "application/json",
            dataType: "json"
        }
        if (options) {
            settings = _.extend(settings, options);
        }
        var request = $.ajax(url, settings);

        return request;
    }

		var storedCredentials = false;

		var Router = Backbone.Router.extend({

		// Models
		var Item = Backbone.Model.extend({
			defaults: {
				data:'',
				status:'Unpublished',	// Allowed values are Published, Modified, Unpublished, and Error
				replacing:false
			},
			publish: function (cb) {
				var instance = this;

				if (this.get('status') != 'Error') {
			        var envelopes = this.get('data'),
			        	replacing = this.get('replacing'),
			        	oauth_data = storedCredentials.oauth;


			        if(oauth_data==null) {
			            console.log("null oauth_data, aborting submit")
			            return;
			        } else {
			        	if (replacing) {
			        		var replacement_ids = _.map(replacing, function(repl_doc){
		        				return repl_doc.doc_ID;
		        			});

			        		for (var envIdx=0; envIdx<envelopes.length; envIdx++){
			        			var replaces_prop = envelopes[envIdx].replaces || [];

			        			envelopes[envIdx].replaces = _.union(replaces_prop, replacement_ids);
			        		}
			        	}

			            var message = {
			                parameters: {},
			                body: {
			                    documents: envelopes
			                }
			            };
			            request = oauthRequest(oauth_data.node_url + '/publish', message, oauth_data);
			            
			            request.done(function(msg) {
			                console.log("Done");
			                console.log(msg);
			                var envelopes = instance.get('data');
			                if(msg.OK 
			                	&& msg.document_results.length == envelopes.length) {
			                	instance.save('status','Published');
			                	for (var envIdx=0; envIdx<envelopes.length; envIdx++) {
			                		if (msg.document_results[envIdx].OK) {
			                			envelopes[envIdx].doc_ID = msg.document_results[envIdx].doc_ID
			                		}
			                	}
			                	instance.save('data',envelopes);

			                    if (cb) {
			                        cb(msg.document_results);
			                    }
			                } else {
			                    alert("Submission failed:\n" + JSON.stringify(msg.document_results));
			                }
			            });

			            request.fail(function(msg) {
			                console.log("Fail");
			                console.log(msg);
			                alert("Submission failed.");
			            });
			        }
			    } else {
			    	alert("You cannot publish items with errors.");
			    }
		    }
		});

				exportData: function(event) {
					event.preventDefault();
					var button = $(event.target);
					var form = button.parents('form');
					var what = button.attr('data-export');
			
					var format = form.find('[name="formatmenu"]').val();

					var filtered = Items.filter(function(record){
						if (what == "")
							return true;
						return what == record.get("status");
					});

					var exportItems = _.map(filtered, function(item) {
						if ("ezjson" == format) {
							return item.toJSON();
						} else {
							return item.get("data");
						}
					});

					var eData = {
						"format": format,
						"description": (what == ""? "All" : what) + " Documents",
						"documents": exportItems,
					}


					console.log(exportItems);
					
					var contentType;

					if (/chrom(e|ium)/.test(navigator.userAgent.toLowerCase())) {
						contentType = "application/octect-stream";
					} else {
						contentType = "application/json"
					}

					var b = new Blob([JSON.stringify(eData)], {type: contentType});

					var url = window.URL.createObjectURL(b);
					window.open(url, "blobwin");

				events: {

					'click #csvHelp': 'help',
					'click #prevData': 'prevImportData',
					'click #nextData': 'nextImportData',
					'click #removeRow': 'removeImportRow',
					'click #addAuthor': 'addAuthor',
					'click #addAlignment': 'addAlignment'
				},
				publish: function (event) {
					event.preventDefault();
					if(this.easyPub.validateAll()) {
						var view = this;
						var data = this.easyPub.dataManager.makeAllEnvelopes();
						// publish all items all together
						if (this.item) {
							this.item.save({data:data});
						} else {
							this.item = Items.create({data:data, status:'Unpublished'});
						}
						this.item.publish(function () {
							// then create new items if there is more than one imported item
							var arr = view.item.get('data');
							if (arr.length > 1) {
								for (var i=1,l=arr.length; i<l; i++) {
									Items.create({data:[arr[i]], status:'Published'});
								}
								view.item.save({'data':[arr[0]]});
							}
							router.navigate('', {trigger:true});
						});
					} else {
						alert("Please correct the indicated problems");
					}
				},
				save: function (event) {
					event.preventDefault();
					if (window.File && window.FileReader && window.FileList && window.Blob) {
						if(this.easyPub.validateAll()) {
							var data = this.easyPub.dataManager.makeAllEnvelopes();
							if (this.item) {
								var replacing = this.item.get('replacing'),
									newStatus = this.item.get('status');

								if (this.item.get('status') === 'Published') {
									newStatus = 'Modified';
									replacing = this.item.get('data');
								}
								this.item.save({data:data, status: newStatus, replacing:replacing});
							} else {
								for (var i=0,l=data.length; i<l; i++) {
									Items.create({data:[data[i]], status:'Unpublished'});
								}
							}
							router.navigate('', {trigger:true});
						} else {
							alert("Please correct the indicated problems");
						}
					} else {
						alert('The File APIs are not fully supported in this browser. You will not be able to save locally before publishing.');
					}
				},
				help: function (event) {
					event.preventDefault();
					new Help().render();
				},

					event.preventDefault();
					if (this.easyPub.importIndex > 0) {
						this.easyPub.setImportIndex(this.easyPub.importIndex - 1, true, true);

					event.preventDefault();
					if (this.easyPub.importIndex < (this.easyPub.importedData.numRows - 1)) {

				}

				load: function(event) {

						var validation = this.easyPub.validateImportData();
						var importIndex = 0;
						// override getValue function to get data from import instead of form
						this.easyPub.getValue = function (id) {
							var field = view.easyPub.importedData[id];
							if (field) {
								return field[importIndex];
							} else {
								return '';
							}
						}
						// save each row
						for (importIndex=0; importIndex<this.easyPub.importedData.numRows; importIndex++) {
							this.easyPub.setCurrentImportData(importIndex);
                			var envelope = [this.easyPub.dataManager.makeEnvelope()];
                			if (validation.messages[importIndex].valid) {
                				var status = 'Unpublished';
                			} else {
                				var status = 'Error';
                			}
                			Items.create({data:envelope,status:status});
						}
						new Notification().render(this.easyPub.importedData.numRows, validation.totalErrorRows);
						this.$el.dialog('close');
					} else {
						alert('Please provide data to import.');
					}
				},
				help: function (event) {
					event.preventDefault();
					new Help().render();
				}
			});

			var Settings = Backbone.View.extend({
				el: '.page',
				render: function () {
					if (!storedCredentials) {
						router.navigate('login', {trigger:true});
					} else {
						var template = _.template($('#settings-template').html(), {});
						this.$el.html(template);
					}
				}
			});
			var settings = new Settings();

			// Routes
			router.on('route:login', function () {
				credentials.render();
			});
			router.on('route:logout', function () {
				logout.render();
			});
			router.on('route:list', function () {
				list.render();
			});
			router.on('route:create', function () {
				window.scrollTo(0,0);
				create.item = false;
				create.action = 'create';
				create.render();
			});
			router.on('route:edit', function (id) {
				window.scrollTo(0,0);
				var item = Items.findWhere({id:id});
				if (item != undefined) {
					create.item = item;
					create.action = 'edit';
					create.render();
				} else {
					router.navigate('create', {trigger:true});
				}
			});
			router.on('route:settings', function () {
				settings.render();
			});

			Backbone.history.start();
		});
		</script>

		<script type="text/template" id="item-template">
			<% 
				var envelope = item.get('data')[0],
					replacing = item.get('replacing'),
					properties = envelope.resource_data.items[0].properties; 
			%>
			<td>
				<% if (item.get('status') != 'Published') { %>
					<!-- for now, no modifying published items -->
					<input name="items" type="checkbox" data-item="<%= item.get('id') %>" />
				<% } %>
			</td>
			<td>
				<% if (properties.name != undefined) { %>
					<%= properties.name %>
				<% } %>
			</td>
			<td>
				<% if (properties.url != undefined) { %>
					<a href="<%= properties.url %>" target="_blank"><%= properties.url %></a>
				<% } %>
			</td>
			<td>
				<% if (properties.description != undefined) { %>
					<%= properties.description %>
				<% } %>
			</td>
			<td class="status">
				<% if (envelope.doc_ID != undefined) { %>
					<a href="/obtain?by_doc_ID=true&request_id=<%= envelope.doc_ID %>" target="_blank"><%= item.get('status') %></a>
				<% } else if (replacing != false && replacing[0].doc_ID != undefined) { %>
					<a href="/obtain?by_doc_ID=true&request_id=<%= replacing[0].doc_ID %>" target="_blank"><%= item.get('status') %></a>
				<% } else { %>
					<%= item.get('status') %>
				<% } %>
			</td>
			<td class="btn-controls">
				<% if (item.get('status') != 'Published' 
					&&  item.get('status') != 'Modified') { %>
					<button class="edit button" data-item="<%= item.get('id') %>">Edit</button>					
					<button class="delete button" data-item="<%= item.get('id') %>">Delete</button>
					<button class="publish button" data-item="<%= item.get('id') %>">Publish</button>
				<% } else if (item.get('status') == 'Published'
					|| item.get('status') == 'Modified') { %>
					<button class="edit button" data-item="<%= item.get('id') %>">Edit</button>
					<button class="publish button" data-item="<%= item.get('id') %>">Replace Published</button>
					<!-- <button class="delete button" data-item="<%= item.get('id') %>"> Delete Published</button> -->
				<% } %>
			</td>
		</script>
